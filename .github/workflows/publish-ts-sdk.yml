name: Publish TS SDK

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  SDK_NAME: "merchant-api"
jobs:
  generate-typescript-client:
    runs-on: ubuntu-latest
    name: Publish TS SDK
    steps:
      # Checkout your code
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Typescript Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          openapi-file: openapi.yml
          generator: typescript-fetch
          config-file: openapi-ts-config.yml
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          scope: "@universalmacro"
      - name: Publish
        run: |
          cd typescript-fetch-client
          npm version `npm view @universalmacro/merchant-ts-sdk version` --no-git-tag-version
          npm version --preid=alpha prerelease --no-git-tag-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Notification
        uses: indiesdev/curl@v1.1
        with:
          # The target URL
          # Required: true if custom-config is not set
          url: https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=f683698e-9790-42ef-a2be-25486a98e117
          # The HTTP method to use. Defaults to POST
          method: "POST"
          body: '{ "msgtype": "text",  "text": {"content": "${{env.SDK_NAME}} 發了新版本"} }'
